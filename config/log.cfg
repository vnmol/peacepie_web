{   "version": 1,
    "disable_existing_loggers": true,
    "formatters": {
        "standard": {
            "format": "%(levelname)-7s %(asctime)s %(processName)-11s %(lineno)4d %(module)-16s : %(message)s"
        }
    },
    "handlers": {
        "default": {
            "level": "INFO",
            "formatter": "standard",
            "class": "logging.handlers.RotatingFileHandler",
            "filename": "log.log",
            "mode": "a",
            "maxBytes": 10485760,
            "backupCount": 5
        },
        "aiohttp": {
            "level": "ERROR",
            "formatter": "standard",
            "class": "logging.handlers.RotatingFileHandler",
            "filename": "aiohttp.log",
            "mode": "a",
            "maxBytes": 10485760,
            "backupCount": 5
        },
        "uvicorn": {
            "level": "ERROR",
            "formatter": "standard",
            "class": "logging.handlers.RotatingFileHandler",
            "filename": "uvicorn.log",
            "mode": "a",
            "maxBytes": 10485760,
            "backupCount": 5
        }
    },
    "loggers": {
        "": {
            "handlers": ["default"],
            "level": "INFO",
            "propagate": false
        },
        "my.packg": {
            "handlers": ["default"],
            "level": "INFO",
            "propagate": false
        },
        "aiohttp": {
            "handlers": ["aiohttp"],
            "level": "ERROR",
            "propagate": false
        },
        "uvicorn": {
            "handlers": ["uvicorn"],
            "level": "ERROR",
            "propagate": false
        },
        "__main__": {
            "handlers": ["default"],
            "level": "INFO",
            "propagate": false
        }
    }
}